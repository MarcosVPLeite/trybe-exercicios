<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
function mudaTexto(texto){
    const mudarTexto = document.getElementsByTagName("p")[1];
    mudarTexto.innerText = texto;
}
mudaTexto("Daqui a 2 anos serei um grande desenvolvedor web");

function mudaCorAmarela (cor) {
    const mudarCor = document.getElementsByClassName("main-content");
    mudarCor[0].style.backgroundColor = cor;
}
mudaCorAmarela("rgb(76,164,109)");

function mudaCorVermelha (cor) {
    const mudarCor = document.getElementsByClassName("center-content");
    mudarCor[0].style.backgroundColor = cor;
}
mudaCorVermelha("rgb(255,255,255)");

function corrigeTexto (h1) {
    const novoTexto = document.getElementsByTagName("h1")[0];
    novoTexto.innerText = h1;
}
corrigeTexto("Exercício 5.1 - JavaScript");

function mudaParaMaiuscula (p) {
  const maiuscula = document.getElementsByTagName("p");
  maiuscula[0].style= p;
  maiuscula[1].style= p;
  maiuscula[2].style= p;
}
mudaParaMaiuscula("text-transform: uppercase")

function exibeConteudo () {
  const conteudo = document.getElementsByTagName("p");
  for( let index = 0; index < conteudo.length; index += 1) {
    console.log(conteudo[index].innerHTML);
  }
}
exibeConteudo();

    </script>

  </body>
</html>
